<app-tags></app-tags>
<app-notfound [visible]="!books || !books.length"
resetLinkText="Reset Search"></app-notfound>
<ul style="margin-top: 30px;">

    <li *ngFor="let book of books">
        <a routerLink="/book/{{book.id}}">
            <img [src]="book.imageUrl" [alt]="book.name"><!--[] is for passing dynamic data these are same as using {{}}-->
            <div class="content">
                <div class="name">
                    {{book.name}}
                </div>
                <span class="favorite {{book.favorite?'':'not'}}">
                    ðŸ¤Ž
                </span>
                <div class="stars">

                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of book.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="author">
                        <span>
                            {{book.author}}
                        </span>
                    </div>
                </div>

                <div class="price">
                    <span>
                        {{book.price | currency}}
                    </span>
                </div>

            </div>            
        </a>
    </li>
</ul>
